{% extends 'base.html' %}

{% block title %}{{tag.name}}{% endblock %}

{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for post in tag.posts %}
    <li><a href = "/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>

<div class="mt-3">
    <button class="d-inline btn btn-primary">
        <a class="text-white text-decoration-none"href="/tags/{{tag.id}}/edit">Edit</a>
    </button>
    <form class="d-inline" action="/tags/{{tag.id}}/delete" method="POST">
        <button class = "btn btn-danger id = "delete">Delete</button>
    </form>
</div>

{% endblock %}
