{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<h1>Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href = "/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>

<button class = "btn btn-success"><a class = "text-white text-decoration-none"
    href = "/tags/new">Add Tag</a></button>
{% endblock %}
