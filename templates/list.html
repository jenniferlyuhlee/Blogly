{% extends 'base.html' %}

{% block title %}USERS{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href = "/users/{{user.id}}">{{user.full_name}}</a></li>
    {% endfor %}
</ul>

<button class = "btn btn-secondary"><a class = "text-white text-decoration-none"
    href = "/users/new">Add User</a></button>
{% endblock %}
