{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<div class="container-fluid">
    <h1>Edit Post</h1>
    <form action="/posts/{{post.id}}/edit" method="POST">
   
        <div class = "form-group row mt-3">
            <label class="col-2" for="title">Title</label>
            <input class = "form-control col-10" id="title" type="text" name="title" value="{{post.title}}">
        </div>
        <div class = "form-group row">
            <label class="col-2" for="content">Content</label>
            <textarea class = "form-control col-10" id="content" type="text" name="content">{{post.content}}</textarea>
        </div>

        <div class = "form-group row">
            <div class = "ml-auto">
                <button class="btn bg-white border border-info" 
                type = button><a class="text-info text-decoration-none"href ='/users/{{post.user.id}}'>Cancel</a>
                </button>
                <button class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
