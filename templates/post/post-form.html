{% extends 'base.html' %}

{% block title %}POST{% endblock %}

{% block content %}

<div class="container-fluid">
    <h1>Add a Post for {{user.full_name}}</h1>
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class = "form-group row mt-3">
            <label class="col-2" for="title">Title</label>
            <input class="form-control col-10" id="title" type="text" name="title" required>
        </div>
        <div class = "form-group row">
            <label class="col-2" for="content">Content</label>
            <textarea class="form-control col-10" id="content"  name="content" required></textarea>
        </div>

        {% if tags %}
        {% for tag in tags %}
        <div class="form-check">
            <input id="{{tag.name}}" 
            class="form-check-input" 
            type="checkbox" 
            name="tags" 
            value="{{tag.id}}">
            <label for="{{tag.name}}" class="form-check-label">{{tag.name}}</label>
        </div>
        {% endfor %}
        {% endif %}

        <div class = "form-group row">
            <div class = "ml-auto">
                <button class="btn bg-white border border-info" 
                type = button><a class="text-info text-decoration-none"href ='/users/{{user.id}}'>Cancel</a>
                </button>
                <button class="btn btn-success">Add</button>
            </div>   

        </div>
    </form>
</div>

{% endblock %}
