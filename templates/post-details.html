{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>   
<small class="d-block"><i>By {{user.full_name}}</i></small>
<small class = "d-block">{{post.created_at.strftime('%a %b %d %Y, %I:%M %p')}}</small>


<div class="mt-3">
    <button class="d-inline btn btn-secondary">
        <a class="text-white text-decoration-none"href="/users/{{user.id}}">Back to Profile</a>
    </button>
    <button class="d-inline btn btn-primary">
        <a class="text-white text-decoration-none"href="/posts/{{post.id}}/edit">Edit</a>
    </button>
    <form class="d-inline" action="/posts/{{post.id}}/delete" method="POST">
        <button class = "btn btn-danger id = "delete">Delete</button>
    </form>
</div>

{% endblock %}
