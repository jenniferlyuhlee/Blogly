{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}
<div class="row">
    <h2 class="col-6">Recent Posts</h2>
    <h2 class="col-6 text-right">
        <a class= "mr-2" href = "/users">Users</a>
    </h2>
</div>
<div>
    {% for post in posts %}
    <hr>
    <h3>
        <a href = "/posts/{{post.id}}" >{{post.title}}</a>
    </h3>
    <p>{{post.content}}</p>
    <small class="d-block"><i>By <a href = "/users/{{post.user.id}}">{{post.user.full_name}}</a></i></small>
    <small class = "d-block">{{post.created_at.strftime('%a %b %d %Y, %I:%M %p')}}</small>
    {% endfor %}
</div>

{% endblock %}
